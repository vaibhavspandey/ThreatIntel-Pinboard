# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc files to
# be imported when importing the "revision" and
# "current" modules, and when running the environment
# revision_pyc = false

# set to 'true' to enable verbose mode
# verbose = false

# set to 'true' to enable debug mode
# debug = false

# set to 'true' to enable logging
# logging = true

# set to 'true' to enable logging of SQL statements
# log_sql = false

# set to 'true' to enable logging of SQL statements with parameters
# log_sql_params = false

# set to 'true' to enable logging of SQL statements with parameters inline
# log_sql_inline = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted
# log_sql_formatted = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors
# log_sql_colored = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting
# log_sql_highlighted = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers
# log_sql_highlighted_lineno = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time
# log_sql_highlighted_lineno_time = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan
# log_sql_highlighted_lineno_time_plan = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters
# log_sql_highlighted_lineno_time_plan_bind = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set
# log_sql_highlighted_lineno_time_plan_bind_result = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count
# log_sql_highlighted_lineno_time_plan_bind_result_count = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context
# log_sql_highlighted_lineno_time_plan_bind_result_count_context = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode and wait mode
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock_wait = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode and wait mode and deadlock detection
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock_wait_deadlock = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode and wait mode and deadlock detection and query timeout
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock_wait_deadlock_timeout = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode and wait mode and deadlock detection and query timeout and connection pool status
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock_wait_deadlock_timeout_pool = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode and wait mode and deadlock detection and query timeout and connection pool status and transaction status
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock_wait_deadlock_timeout_pool_txn = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode and wait mode and deadlock detection and query timeout and connection pool status and transaction status and savepoint status
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock_wait_deadlock_timeout_pool_txn_savepoint = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode and wait mode and deadlock detection and query timeout and connection pool status and transaction status and savepoint status and rollback status
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock_wait_deadlock_timeout_pool_txn_savepoint_rollback = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode and wait mode and deadlock detection and query timeout and connection pool status and transaction status and savepoint status and rollback status and commit status
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock_wait_deadlock_timeout_pool_txn_savepoint_rollback_commit = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode and wait mode and deadlock detection and query timeout and connection pool status and transaction status and savepoint status and rollback status and commit status and autocommit status
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock_wait_deadlock_timeout_pool_txn_savepoint_rollback_commit_autocommit = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode and wait mode and deadlock detection and query timeout and connection pool status and transaction status and savepoint status and rollback status and commit status and autocommit status and two-phase commit status
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock_wait_deadlock_timeout_pool_txn_savepoint_rollback_commit_autocommit_2pc = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode and wait mode and deadlock detection and query timeout and connection pool status and transaction status and savepoint status and rollback status and commit status and autocommit status and two-phase commit status and distributed transaction status
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock_wait_deadlock_timeout_pool_txn_savepoint_rollback_commit_autocommit_2pc_distributed = false

# set to 'true' to enable logging of SQL statements with parameters inline and formatted with colors and syntax highlighting and line numbers and execution time and query plan and bind parameters and result set and row count and execution context and transaction isolation level and lock mode and wait mode and deadlock detection and query timeout and connection pool status and transaction status and savepoint status and rollback status and commit status and autocommit status and two-phase commit status and distributed transaction status and nested transaction status
# log_sql_highlighted_lineno_time_plan_bind_result_count_context_isolation_lock_wait_deadlock_timeout_pool_txn_savepoint_rollback_commit_autocommit_2pc_distributed_nested = false

# sqlalchemy.url = driver://user:pass@localhost/dbname
sqlalchemy.url = sqlite:///./data/ti_watchlist.db

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

